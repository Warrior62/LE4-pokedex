<h1>Pokedex</h1>
<mat-sidenav-container #pokedex_container>
  <mat-sidenav class="pokedex-sidenav" mode="side" position="end" opened>
    <pk-pokemon-detail [pokemonToDisplay]="pokemon"></pk-pokemon-detail>
  </mat-sidenav>
  <mat-sidenav-content>
    <pk-pokemon-list (displayDetailEvent)="displayPokemonDetail($event)"></pk-pokemon-list>
  </mat-sidenav-content>
</mat-sidenav-container>
