<mat-form-field>
  <mat-label>Rechercher :</mat-label>
  <input matInput placeholder="PokÃ©mon" [ngModel]="search" (ngModelChange)="onChangeEvent($event)">
</mat-form-field>
<mat-nav-list (scrolled)="onScroll($event)" infinite-scroll>
  <mat-list-item *ngFor="let pokemon of pokemons?.data" (click)="displayDetails(pokemon)">
    <img matListAvatar src="../../../assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.id}}">
    <p matLine>{{ pokemon.id }}</p>
    <p matLine>{{ pokemon.name }}</p>
    <button class="add-pk-btn"><mat-icon (click)="addPkToTeam(pokemon)">add</mat-icon></button>
  </mat-list-item>
</mat-nav-list>
