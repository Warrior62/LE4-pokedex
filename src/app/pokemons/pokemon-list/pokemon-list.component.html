<h1>Pokemons list</h1>
<mat-nav-list (scrolled)="onScroll($event)" infinite-scroll>
  <mat-list-item *ngFor="let pokemon of pokemons?.data" routerLink="/pokemons/{{pokemon.id}}">
    <img matListAvatar src="../../../assets/img/sprites/{{pokemon.id}}.png" alt="{{pokemon.id}}">
    <p matLine>{{ pokemon.id }}</p>
    <p matLine>{{ pokemon.name }}</p>
  </mat-list-item>
</mat-nav-list>
