<mat-nav-list class="pokedex-list">
  <mat-list-item *ngFor="let pokemon of pokemons" (mouseover)="displayDetails(pokemon)">
      <img matListAvatar src="assets/img/sprites/{{ pokemon.id }}.png" alt="pokemon_sprite_{{ pokemon.id }}">
      <p matLine>{{pokemon.id}}. {{pokemon.name}}</p>
      <button><mat-icon (click)="rmPkFromTeam(pokemon)">remove</mat-icon></button>
  </mat-list-item>
</mat-nav-list>
